<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Hub</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html { width: 100%; height: 100%; overflow: hidden; }
        #popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.2);
            text-align: center;
            z-index: 9999;
        }
        #popup a {
            display: block;
            margin-top: 10px;
            color: blue;
            text-decoration: underline;
            cursor: pointer;
        }
        #container {
            width: 100%;
            height: 100vh;
            display: none;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div id="popup">
        <p>Make your whole day free ads-free browsing for movies, just click on this ad.</p>
        <a href="https://platform3solutions.com/adslink-an-ultimate-compliant-data-storage-solution-for-sap-archival/" target="_blank" id="adLink">Click Here</a>
    </div>
    <div id="container">
        <iframe id="contentFrame"></iframe>
    </div>
    <script>
        document.body.addEventListener('click', function showPopup() {
            document.getElementById('popup').style.display = 'block';
            document.body.removeEventListener('click', showPopup);
        });

        document.getElementById('adLink').addEventListener('click', function(event) {
            event.preventDefault();
            window.open(this.href, '_blank');
            document.getElementById('popup').style.display = 'none';
            document.getElementById('container').style.display = 'block';
            document.getElementById('contentFrame').src = 'https://platform3solutions.com/adslink-an-ultimate-compliant-data-storage-solution-for-sap-archival/';
            setTimeout(() => {
                document.getElementById('contentFrame').src = 'https://www.movixo.info/';
            }, 30000);
        });
    </script>
</body>
</html>
